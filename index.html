<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
<meta charset="utf-8">
<div class="center-contents">
<link rel="stylesheet" href="css/style.css"/>
<h1>Most Famous Sports Women  In The World</h1>
<script src="js/app.js"></script>
</div>
  </head>
  <body>

  <h2>Awesome Women Players List</h2>
  <form>
    <div class="form-element">
     <label for="first_name">First Name</label>
     <input type="text" id="first_name"/>
    </div>
    <br>
    <div class="form-element">
    <label for="last_name">Last Name</label>
    <input type="text" id="last_name"/>
    </div>
    <br>
    <label for="select">Select Sport Name</label>
    <select id="select">
      <option value="">Please choose an option</option>
      <option value="foot_ball">Football</option>
      <option value="basket_ball">Basketball</option>
      <option value="badmenton">Badmenton</option>
      <option value="tennis">Tennis</option>
      <option value="golf">Golf</option>
    </select>
    <br>
    <br>
    <div class="form-element">
      <label for="team">Team</label>
      <input type="text" id="team"/>
    </div>
    <br>
    <div class="form-element">
    <legend>COUNTRY</legend>
    <fieldset>

      <label for="usa">USA</label>
      <input type="radio" name="country" id="usa" value="Usa"/>

      <label for="scotland">Scotland</label>
      <input type="radio" name="country" id="scotland" value="Scotland"/>

      <label for="canada">CANADA</label>
      <input type="radio" name="country" id="canada" value="Canada"/>

      <label for="france">FRANCE</label>
      <input type="radio" name="country" id="france" value="France"/>

      <label for="india">INDIA</label>
      <input type="radio" name="country" id="india" value="India"/>

      <label for="india">CHINA</label>
      <input type="radio" name="country" id="china" value="China"/>
    </fieldset>
    </div>

    <br>
    <br>
    <div class="form-element">
      <input type="submit" id="addlist" value="ADD TO LIST" />
    </div>
    <br>
    <div class="form-element">
      <input type="submit" id="delete" value="DELETE LIST" />
    </div>
  </form>

  <ul id="list">
  </ul>

</body>
</html>
